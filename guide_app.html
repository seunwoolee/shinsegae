<script>
$(document).ready(function(){
	var startIndex = 0;		// 최초 index 설정

	// 드레그 모션
	var firstX;				// 모바일 터치한 x좌표
	var is_move;			// 터치 여부
	arrowMotion = 0;		// 이동거리
	mouseBound = 30;		// 최소 드래그 제어
	
	$(".mobile").on("mousedown", function(e){
		firstX = e.pageX;
		is_move = true;
	});
	
	$(".mobile").on("mousemove", function(e){
		if(	is_move != true ) {
			return false;
		}
		arrowMotion = e.pageX-firstX;
	});
	
	$(".mobile").on("mouseup", function(e){
		if(Math.abs(arrowMotion) < mouseBound){
			return false;
		}
		if(arrowMotion<0){
			nextView();
		} else {
			prevView();
		}
		is_move = false;
	});

	$(".mobile").on("touchstart", function(event){
		event.preventDefault();
		var e = event.originalEvent;
		firstX = e.targetTouches[0].pageX;
		is_move = true;
	});
	
	$(".mobile").on("touchmove", function(event){
		if(	is_move != true ) { return false;}
		event.preventDefault();
		var e = event.originalEvent;
		arrowMotion = e.targetTouches[0].pageX-firstX;
	});
	$(".mobile").on("touchend", function(e){
		if(Math.abs(arrowMotion) < mouseBound){
			return false;
		}
		if(arrowMotion<0){
			nextView();
		} else {
			prevView();
		}
		is_move = false;
	});
	// 최초 실행 함수
	mobileMotion(startIndex);
})
</script>
