function idCheck() {

	}
	
	if($("#adminId").val().length == 0){
		alert('아이디를 입력해 주십시오.');
		return;
	}
	
	submitForm.submit();
}


function chkWorkNumb(strNumb)
{

    strNumb = Replace(strNumb,"-");
    if (strNumb.length != 10) {
        alert("사업자등록번호가 잘못되었습니다.");
        return false;
    }
    
    sumMod = 0;
    sumMod += parseInt(strNumb.substring(0,1));
    sumMod += parseInt(strNumb.substring(1,2)) * 3 % 10;
    sumMod += parseInt(strNumb.substring(2,3)) * 7 % 10;
    sumMod += parseInt(strNumb.substring(3,4)) * 1 % 10;
    sumMod += parseInt(strNumb.substring(4,5)) * 3 % 10;
    sumMod += parseInt(strNumb.substring(5,6)) * 7 % 10;
    sumMod += parseInt(strNumb.substring(6,7)) * 1 % 10;
    sumMod += parseInt(strNumb.substring(7,8)) * 3 % 10;
    sumMod += Math.floor(parseInt(strNumb.substring(8,9)) * 5 / 10);
    sumMod += parseInt(strNumb.substring(8,9)) * 5 % 10;
    sumMod += parseInt(strNumb.substring(9,10));
    
    if (sumMod % 10 != 0) {
        alert("사업자등록번호가 잘못되었습니다.");
        return false;
    }
    return true;
}

function Replace(strString, strChar) {
    var strTmp = "";
    for (i = 0; i< strString.length; i++) {
        if (strString.charAt(i) != strChar) {
            strTmp = strTmp + strString.charAt(i);
        }
    }
    return strTmp;
}


function numkeyCheck1(event) {
	var keyValue = event.keyCode;
	
	if($("#corporateNumber1").val().length>=3){
		return false;
	}
	
  	if( ((keyValue >= 48) && (keyValue <= 57)) ) return true;

 }

 }
